<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Process</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">2345</td>
        <td th:text="${author.firstName}">Doc</td>
        <td th:text="${author.lastName}">Rivers</td>
    </tr>

</table>

</body>
</html>
