<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>

<table>
    <tr>
        <th>clientId</th>
        <th>ClientName</th>
    </tr>
    <tr th:each="client : ${clients}">
        <td th:text="${client.clientId}"></td>
        <td th:text="${client.clientName}"></td>
    </tr>
</table>

</body>
</html>
