<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Process</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1234</td>
        <td th:text="${book.title}">Something</td>
        <td th:text="${book.publisher.PublisherName}">Someone</td>
    </tr>

</table>

</body>
</html>
